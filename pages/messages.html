<h1 class="title">Poems And Messages From Our Alumni</h1>
<div class="filter-buttons">
  <button onclick="showMessages()">Messages</button>
  <button onclick="showPoems()">Poems</button>
</div>
<div id="messages-container"></div>

<!-- Import messages -->
<script src="../js/messages.js"></script>

<!-- Script to render messages -->
<script>
  const container = document.getElementById("messages-container");

  function renderItems(items) {
    container.innerHTML = ""; // Clear previous items
    items.forEach((msg) => {
      const card = document.createElement("div");
      card.classList.add("message-card");

      card.innerHTML = `
        <p class="message-text">${msg.text}</p>
        <p class="message-author">- ${msg.author}</p>
      `;

      container.appendChild(card);
    });
  }

  function showMessages() {
    renderItems(messages);
  }

  function showPoems() {
    renderItems(poems);
  }

  // By default show messages when page loads
  showMessages();
</script>
